<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <h2><span class="mdi mdi-view-dashboard"></span> Dashboard</h2>
            <nav>
                <ul>
                    <li><i class="mdi mdi-home"></i> Home
                        Home</li>
                    <li><span class="mdi mdi-face-man-profile"></span> Profile</li>
                    <li><span class="mdi mdi-message-arrow-right"></span> Messages</li>
                    <li><span class="mdi mdi-history"></span> History</li>
                    <li><span class="mdi mdi-calendar-check"></span> Tasks</li>
                    <li><span class="mdi mdi-google-circles-communities"></span> Communities</li>

                </ul>


            </nav>

            <nav>
                <ul>
                    <li><span class="mdi mdi-cog"></span> Settings</li>
                    <li><span class="mdi mdi-face-agent"></span> Support</li>
                    <li><span class="mdi mdi-vpn"></span> Privacy</li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <div class="wrapper-search-bar">

                        <span class="mdi mdi-shield-search"></span>
                        <input type="text" placeholder="Search...">


                        <span class="mdi mdi-bell-badge-outline"></span>
                        <img src="profile-pic.png" class="profile-pic-search" alt="Profile Pic">
                        <div>Arthur Bertash</div>
                    </div>


                </div>
                <div class="account-bar">
                    <img src="profile-pic.png" class="profile-pic-search" alt="Profile Pic">
                </div>
        </div>
        </header>

        <div class="content-area">

        </div>
    </div>
    </div>
</body>

</html>
